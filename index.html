<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script type="text/javascript" src="script.js"></script>
    <title>Guoba</title>
</head>
<body onload="init()" onkeydown="keydown()" onkeyup="keyup()">
    <div class="screen">
        <img id="fire1" class="fire none" src="img/fire1-08.png">
        <img id="fire2" class="fire none" src="img/fire2-08.png">
        <img id="fire3" class="fire none" src="img/fire3-08.png">

        <div class="center-align">
            <div class="guoba">
                <img class="chili none" id="chili" src="img/chili-09.png">
                <img class="angry none" id="angry" src="img/angry-10.png">
                <div class="face-container">
                    
                    <div class="left-eyebrow">
                        <img id="leb" class="left-eyebrow" src="img/guoba_left_eyebrow-05.png">
                    </div>
                    <div class="right-eyebrow">
                        <img id="reb" class="right-eyebrow" src="img/guoba_right_eyebrow-06.png">
                    </div>

                    <div id="lefteye" class="eye left-eye"></div>
                    <div id="righteye" class="eye right-eye"></div>

                    <div id="shock" class="shock none">
                        <div class="left-shock"></div>
                        <div class="right-shock"></div>
                    </div>

                    <img class="face" src="img/guoba_face-04.png">
                </div>
                <img class="mouth" id="mouth" src="img/mouth-07.png">
                <div class="body-container">
                    <img class="body" src="img/guoba_body-03.png">
                </div>
            </div>
        </div>
        <div class="clouds-r1 clouds" id="cloud1">
            <img class="clouds" src="img/clouds-02.png">
        </div>
        <div class="clouds-r2 clouds" id="cloud2">
            <img class="clouds" src="img/clouds-02.png">
        </div>
        <div class="clouds-r3 clouds" id="cloud3">
            <img class="clouds" src="img/clouds-02.png">
        </div>
    </div>
    <div class="credits">
        Art & Code by Lance Tan
    </div>
</body>
</html>
